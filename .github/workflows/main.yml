name: Jumbo Price Scraper

on:
  schedule:
    # Corre todos los lunes a las 12:00 (UTC)
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium gspread google-auth-oauthlib pandas undetected-chromedriver

      - name: Run Scraper
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
        # Ejecutamos la versi√≥n actualizada del script. Ajusta el nombre
        # del archivo si lo renombraste en el repositorio.
        run: python main.py

      - name: Upload error screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: ./*.png
